name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag webapp:latest

      # Authenticate with the container registry (replace <YOUR_REGISTRY> with your registry URL)
      - name: Log in to Container Registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "piran94" --username "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      # Push the Docker image to the container registry
      - name: Push Docker image
        run: docker push piran94/webapp:latest
